<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX1 - TP2</title>
</head>
<body>

<h2>Moteur de recherche</h2>

<form action="#" method="post">
<table>
    <tbody>
        <tr>
            <td>Mots clefs</td>
            <td><input type="text" id="motclef" name="motclef"></td>
        </tr>
        <tr>
            <td>Catégorie</td>
            <td><select name="categorie" id="categorie-selected" size="3">
                    <option value="jouet">Jouet</option>
                    <option value="location">Location</option>
                    <option value="voitures">Voitures</option>
                </select></td>
        </tr>
        <tr>
            <td>Département</td>
            <td><select name="dept" id="dept-selected">
                    <option value="bretagne">Bretagne</option>
                    <option value="creuse">Creuse</option>
                    <option value="isère">Isère</option>
                </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Chercher</button></td>
        </tr>
    </tbody>
</table>
</form>
</body>
</html>
